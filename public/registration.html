<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="icon" href="./images/icon.png" type="image/x-icon" />

    <!-- Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sofia"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" href="./stylesheets/registration.css" />
  </head>
  <body>
    <header id="header" class="sticky-top"></header>
    <main>
      <div class="containerposition">
        <div class="containercolor">
          <h1>Create account</h1>
          <div id="input-div">
            <form id="signUpForm" autocomplete="on">
              <div class="row">
                <div>
                  <label>First Name</label>
                  <input
                    class="form-control"
                    type="text"
                    maxlength="50"
                    name="firstName"
                    tabindex="0"
                    required
                  />
                  <div class="invalid-feedback">Please input a first name</div>
                </div>
                <div>
                  <label>Last Name</label>
                  <input
                    class="form-control"
                    type="text"
                    maxlength="50"
                    name="lastName"
                    required
                  />
                  <div class="invalid-feedback">Please input a last name</div>
                </div>
              </div>
              <div class="row">
                <div>
                  <label>Email</label>
                  <input
                    class="form-control"
                    id="email"
                    type="email"
                    maxlength="64"
                    name="email"
                    required
                  />
                  <div id="emailErrorMsg" class="invalid-feedback">
                    Please input an email
                  </div>
                </div>
              </div>
              <div class="row">
                <div>
                  <label>Password</label>
                  <input
                    class="form-control"
                    id="passwordInput"
                    type="password"
                    maxlength="64"
                    name="password"
                    required
                  />
                  <div class="invalid-feedback">Please input a password</div>
                </div>
                <div>
                  <input
                    class="form-check-input"
                    id="passwordToggler"
                    type="checkbox"
                  />
                  <label for="passwordToggler">Show Password</label>
                </div>
              </div>
              <div class="row mt-2">
                <button
                  type="button"
                  class="btn btn-primary btn-md mt-2"
                  id="signUpButton"
                >
                  Create Account
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div>Â© 2022 Serendipity</div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="/javascripts/header.js"></script>
    <script type="module" src="./javascripts/registration.js"></script>
  </body>
</html>
