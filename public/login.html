<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <link rel="stylesheet" type="text/css" href="./stylesheets/login.css" />
  </head>
  <body>
    <header id="header" class="sticky-top"></header>
    <div class="split left">
      <div class="centered">
        <img class="loginphoto" src="./images/login.jpg" alt="Baby photo" />
      </div>
    </div>

    <div class="split right">
      <div class="centered">
        <div class="mb-2 p-2 rounded visually-hidden" id="loginErrorMsg"></div>
        <div id="input-div">
          <form id="loginForm" autocomplete="on">
            <div class="row">
              <div>
                <label>Email</label>
                <input
                  class="form-control"
                  id="email"
                  type="email"
                  maxlength="64"
                  name="email"
                  required="true"
                />
                <div id="emailErrorMsg" class="invalid-feedback">
                  Please input email
                </div>
              </div>
            </div>
            <div class="row">
              <div>
                <label>Password</label>
                <input
                  class="form-control"
                  id="passwordInput"
                  type="password"
                  maxlength="64"
                  name="password"
                  required="true"
                />
                <div class="invalid-feedback">Please input password</div>
              </div>
              <div>
                <input
                  class="form-check-input"
                  id="passwordToggler"
                  type="checkbox"
                />
                Show Password
              </div>
            </div>
            <div class="row mt-2 mb-2">
              <button
                type="button"
                class="btn btn-primary btn-md mt-2"
                id="loginButton"
              >
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <footer>
      <div>Â© 2022 Serendipity</div>
    </footer>
    <script src="/javascripts/header.js"></script>
    <script type="module" src="/javascripts/login.js"></script>
  </body>
</html>
